<!DOCTYPE html>
<html>

  {%- include head.html -%}

  <head>
    <style>
        html, body {
            overflow-x: hidden;
            position: relative;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            margin: 0;
            padding: 0;
        }
        
        #main-splash {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0 20px 20px 20px;
            /* border: 1px solid red; */
        }
        
        .splash-content {
            display: flex;
            align-items: flex-start;
            gap: 100px;
            max-width: 1100px;
            /* border: 1px solid blue; */
        }
        
        .splash-image {
            height: 90vh;
            width: auto;
            flex-shrink: 0;
            /* border: 1px solid orange; */
        }
        
        .splash-text-content {
            text-align: left;
            flex: 1;
            min-width: 0;
            position: relative;
            top: 48vh;
            /* border: 1px solid orange; */
        }
        
        @media (min-width: 951px) and (max-width: 1100px) and (orientation: portrait) {
            .splash-content {
                gap: 40px;
                max-width: 100%;
                padding: 0 20px;
            }
            
            .splash-image {
                height: 70vh;
            }

            .splash-text-content {
                text-align: left;
                flex: 1;
                min-width: 0;
                position: relative;
                top: 35vh;
                /* border: 1px solid orange; */
            }
        }
        
        @media (max-width: 950px) {
            .splash-content {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .splash-image {
                height: 55vh;
            }
            
            .splash-text-content {
                text-align: center;
                position: relative;
                top: 0;
            }
        }
        
        footer div {
            text-align: center !important;
        }
    </style>
</head>

  <body ontouchstart="" style="overflow-x: hidden;">

    <div id="main-splash" style="background-color: #0F335F; position: relative;">
        <div class="splash-content">
            <img src="{{"/assets/images/header.svg" | relative_url }}" alt="Pill Buddy" class="splash-image">
            <div class="splash-text-content">
                <h1 class="splash-text" style="font-family: 'M PLUS Rounded 1c', sans-serif; font-weight: 800; color: white; margin: 10px 0px 0px 0px;">Meet Pill Buddy.</h1>
                <p style="font-family: 'M PLUS Rounded 1c', sans-serif; font-weight: 500; color: white; margin-top: 10px; margin-bottom: 20px; font-size: 23px;">A cute mascot who reminds you to take your meds.<br/>Fun & free.</p>
                <a href="https://apps.apple.com/us/app/pill-buddy-meds-tracker/id6742357512"
                style="display: inline-block; overflow: hidden; border-radius: 13px; width: 250px; height: 83x; position: relative; z-index: 10; margin-top: 10px;">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1667433600"
                    alt="Download on the App Store" style="border-radius: 13px; width: 250px; height: 83px;"></a>
            </div>
        </div>
    </div>


    
   
    
   
    
{%- include footer.html -%}
</div>
  </body>

</html>
